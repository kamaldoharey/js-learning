        <h1>Please open browser console</h1>
        <h2>Ctrl + Shift + J</h2>

    <script>
        function checkStatus() {
            age = document.getElementById('user-age').value;
            var age_limit = 18;
            const result = (age >= age_limit) ? `Can driver` : `Can't driver`;
            alert(result);
        }
    </script>
    <center>
        <input type="number" placeholder="Enter your age" id="user-age">
        <br>
        <button onclick="checkStatus()">Print Click</button>
    </center>
